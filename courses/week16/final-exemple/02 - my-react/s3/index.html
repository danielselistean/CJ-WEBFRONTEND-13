<!DOCTYPE html>
<html>

<head>
  <title>My React</title>
  <script src="./src/react.js"></script>
  <script src="./src/react-dom.js"></script>
</head>

<body>
  <div id="root"></div>
  <script>
    const Hello = () => React.createElement('h1', null, 'Hello World');
    // () => <h1>Hello World</h1> 
    const app = React.createElement(Hello, null, null);
    // <h1>Hello World=Salutare tuturor</h1>
    ReactDOM.render(app, document.getElementById('root'));
  </script>
</body>

</html>
